services:
  db:
    image: postgres:16
    container_name: odoo-db
    restart: always
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: odoo
    volumes:
      - odoo_db:/var/lib/postgresql/data

  odoo:
    image: odoo:17
    container_name: odoo-app
    restart: always
    depends_on:
      - db
    ports:
      - "8069:8069"
    environment:
      HOST: db
      USER: odoo
      PASSWORD: odoo
    volumes:
      - odoo_data:/var/lib/odoo

volumes:
  odoo_db:
  odoo_data:
